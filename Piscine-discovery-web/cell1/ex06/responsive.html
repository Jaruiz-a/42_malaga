<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-witdh, initial-scale=1.0">
        <title> Responsive </title>
		<style>
			html, body {
				margin: 0%;
				padding: 0%;
				height: 100vh;
			}
			table {
				border-spacing: 0;
				height: 100vh;
				white-space: nowrap;
			}
			.table {
				border-style: hidden;
				width: 100vw;
				height: 100vh;
				text-align: center;
				font-size: 30px;
				white-space: nowrap;
			}
			.left {
				width: 50vw;
				background-color: darkseagreen;
				color: white;
			}
			.right {
				width: 50vw;
				background-color: salmon;
				color: white;
			}
		</style>
	</head>
	<body>
		<table class="table">
				<tr>
					<td class="left"> First Cell </td>
					<td class="right"> Second Cell </td>
				</tr>
		</table>
	</body>
</html>
